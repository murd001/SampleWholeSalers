<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Admin Panel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
    background-color: #1a1a1a;
    color: #fff;
    font-family: Arial, sans-serif;
    }
    .container {
    background-color: #333;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    margin-top: 100px;
    }
    h2 {
    color: #4CAF50;
    }
    label {
    color: #4CAF50;
    }
    .form-control,
    textarea {
        background-color: #444;
        color: #fff;
        border: 1px solid #666;
    }
    .form-control:focus,
    textarea:focus {
        background-color: #555;
        color: #fff;
        border: 1px solid #888;
    }
    .btn-primary {
    background-color: #4CAF50;
    border: none;
    }
    .btn-primary:hover {
    background-color: #45a049;
    }
    select.form-control option {
    color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('home') }}">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_orders') }}">View Orders</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Add Product - Admin Panel</h2>
    <form method="post" action="{{ url_for('admin_add_product') }}" enctype="multipart/form-data">
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" name="category" required>
          <option value="1">Electronics</option>
          <option value="2">Home Appliances</option>
          <option value="3">Clothing</option>
          <option value="4">Groceries</option>
          <option value="5">Furniture</option>
          <option value="6">Toys</option>
          <option value="7">Tools</option>
          <option value="8">Sporting Goods</option>
          <option value="10">Automotive</option>
          <option value="11">Health & Beauty</option>
          <option value="12">Books & Media</option>
          <option value="13">Jewelry</option>
          <option value="14">Pet Supplies</option>
          <option value="15">Office Supplies</option>
          <option value="16">Baby & Toddler</option>
          <option value="17">Food & Beverages</option>
          <option value="18">Home Decor</option>
          <option value="19">Outdoor & Garden</option>
          <option value="20">Crafts & Hobbies</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" required>
      </div>
      <div class="form-group">
        <label for="unit_price">Unit Price (KES)</label>
        <input type="number" class="form-control" id="unit_price" name="unit_price" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="images">Product Images</label>
        <input type="file" class="form-control-file" id="images" name="images[]" multiple>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
</body>
</html>
